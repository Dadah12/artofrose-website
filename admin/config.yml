backend:
  name: github
  repo: Dadah12/artofrose-website
  branch: main
  use_graphql: true
  auth_scope: repo

media_folder: "blogs/{{slug}}"
public_folder: "/blogs/{{slug}}"

collections:
  - name: "blog"
    label: "Blog"
    folder: "blogs"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/index"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
